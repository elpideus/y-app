<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
<div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
</div>
<div id="authContainer" class="auth-container hidden-until-ready">
    <div id="loginCard">
        <h2>Y-App</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <button type="submit" disabled>
                <span class="btn-text">Login</span>
                <span class="btn-spinner" style="display: none;"><div class="mini-spinner"></div></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 448 512"><path fill="currentColor" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h306.7L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>
        </form>
        <div id="loginMessage" class="message-div"></div>
        <div class="auth-link">Don't have an account? <a href="/register" id="registerLink">Register!</a></div>
    </div>
    <div id="registerCard" style="display: none;">
        <h2>Y-App</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" name="username" placeholder="Username" required>
            <input type="password" id="regPassword" name="password" placeholder="Password" required>
            <input type="text" id="regDisplayName" name="display_name" placeholder="Display Name (Optional)">
            <button type="submit" disabled>
                <span class="btn-text">Register</span>
                <span class="btn-spinner" style="display: none;"><div class="mini-spinner"></div></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 448 512"><path fill="currentColor" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h306.7L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>

        </form>
        <div id="registerMessage" class="message-div"></div>
        <div class="auth-link">Already have an account? <a href="/login" id="loginLink">Login!</a></div>
    </div>
</div>
<div id="successMessage" class="success-message">
    Logged in successfully!
</div>

<script src="assets/scripts/main.js"></script>
<script src="assets/scripts/auth_form.js"></script>
</body>
</html>
